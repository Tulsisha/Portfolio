<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Admin</title>
  </head>
  <body>
    
    <div class="container-fluid">
      <div class="row justify-content-center img-container">
        
        <div class="col-sm-4  shadow p-3  rounded form-container">
          <form class="form" action="loginform" method="post">
            {% csrf_token %}
            <h1 class="mb-3  text-warning" >Admin Form</h1>
            <input class="mb-3 ps-5 pe-5" type="text" placeholder="Username@" name="username"> <br>
          <input class="mb-3 ps-5 pe-5" type="password" placeholder="Password@" name="password"><br>
          <button class="mb-3 ps-5 pe-5 btn-danger" type="submit">Login</button>
          </form>
          
        </div>
      </div>
    </div>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
